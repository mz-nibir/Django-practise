<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% block body_block%}

<h4>Albam Edit:</h4>
{% if success_text%}
<div class="alert alert-success">
  {{success_text}}

</div>
{% endif%}

<form method="POST">
  {{edit_form.as_p}}
  {% csrf_token%}

  <input type="submit" name="submit" value="update" class="btn btn-success">

</form>
<br>
<a href="{% url 'First_app:delete_albam' albam_id=albam_id %}" class="btn btn-danger" onclick="return confirm('Delete this Album? ')">Delete</a>

{% endblock %}
